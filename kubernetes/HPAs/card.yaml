# hpa-card.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: card-hpa
  namespace: nt114
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: card
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80