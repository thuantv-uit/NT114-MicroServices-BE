name: Scan Pipeline

on:
  workflow_call:
    inputs:
      services:
        description: 'Comma-separated list of services to scan (e.g. board-service,card-service). Nếu rỗng thì skip (nhưng caller sẽ skip job nếu không thay đổi).'
        required: false
        type: string

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      services_json: ${{ steps.parse.outputs.services_json }}
    steps:
      - name: Parse services input to JSON array
        id: parse
        run: |
          # Lấy input và ép thành string bằng cách thêm dấu ngoặc kép
          INPUT_RAW="${{ inputs.services }}"
          echo "Raw input received (as string): '$INPUT_RAW'"

          # Nếu input trống hoặc là số → set rỗng
          if [ -z "$INPUT_RAW" ] || [[ "$INPUT_RAW" =~ ^[0-9]+$ ]]; then
            echo "Input is empty or number → treating as no services"
            echo "services_json=[]" >> $GITHUB_OUTPUT
          else
            # Xóa khoảng trắng
            CLEAN_INPUT=$(echo "$INPUT_RAW" | tr -d '[:space:]')
            echo "Cleaned input: $CLEAN_INPUT"

            # Sử dụng printf để chắc chắn echo string, và jq với -R để raw input
            JSON_ARRAY=$(printf '%s\n' "$CLEAN_INPUT" | jq -R -c 'split(",") | map(select(. != ""))' 2>&1)
            if [[ "$JSON_ARRAY" == *"error"* ]]; then
              echo "jq failed, fallback to empty array"
              echo "services_json=[]" >> $GITHUB_OUTPUT
            else
              echo "services_json=$JSON_ARRAY" >> $GITHUB_OUTPUT
              echo "Parsed JSON successfully: $JSON_ARRAY"
            fi
          fi

  build-and-scan:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare-matrix.outputs.services_json) }}
      fail-fast: false

    name: Build & Scan ${{ matrix.service }}
    outputs:
      datetime: ${{ steps.set-datetime.outputs.datetime }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up date and time
        id: set-datetime
        run: |
          DATETIME=$(date +%Y%m%d-%H%M%S)
          echo "DATETIME=$DATETIME" >> $GITHUB_ENV
          echo "datetime=$DATETIME" >> $GITHUB_OUTPUT

      - name: Build Docker image for ${{ matrix.service }}
        run: |
          docker build -t ${{ matrix.service }}:${{ steps.set-datetime.outputs.datetime }} -f ${{ matrix.service }}/Dockerfile ${{ matrix.service }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Create results directory
        run: mkdir -p trivy-results

      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:${{ steps.set-datetime.outputs.datetime }}
          format: 'json'
          output: 'trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          hide-progress: false
          skip-version-check: true

      - name: Summary Trivy results for ${{ matrix.service }}
        if: always()
        run: |
          OUTPUT_FILE="trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json"
          if [ -f "$OUTPUT_FILE" ]; then
            echo "### Trivy Scan Summary for ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Vulnerabilities**: $(jq '.Results[0].Vulnerabilities | length' $OUTPUT_FILE || echo '0')" >> $GITHUB_STEP_SUMMARY
            CRITICAL=$(jq '[.Results[0].Vulnerabilities[] | select(.Severity == "CRITICAL")] | length' $OUTPUT_FILE || echo '0')
            HIGH=$(jq '[.Results[0].Vulnerabilities[] | select(.Severity == "HIGH")] | length' $OUTPUT_FILE || echo '0')
            echo "- **CRITICAL**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- **HIGH**: $HIGH" >> $GITHUB_STEP_SUMMARY
            if [ $CRITICAL -gt 0 ] || [ $HIGH -gt 0 ]; then
              echo "- ⚠️ **Warning**: Found $((CRITICAL + HIGH)) high-severity issues. Review JSON for details." >> $GITHUB_STEP_SUMMARY
              echo "#### Top CRITICAL Vulns:" >> $GITHUB_STEP_SUMMARY
              jq -r '.Results[0].Vulnerabilities[] | select(.Severity == "CRITICAL") | "- \(.Title) (CVE: \(.VulnerabilityID))"' $OUTPUT_FILE | head -5 >> $GITHUB_STEP_SUMMARY
            else
              echo "- ✅ No high-severity issues!" >> $GITHUB_STEP_SUMMARY
            fi
            echo "---" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ No scan results file found for ${{ matrix.service }}." >> $GITHUB_STEP_SUMMARY
          fi
        shell: bash

      - name: Verify scan results file for ${{ matrix.service }}
        run: |
          OUTPUT_FILE="trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json"
          if [ -f "$OUTPUT_FILE" ]; then
            ls -l trivy-results/
            echo "✅ File exists: $(wc -l < $OUTPUT_FILE) lines"
          else
            echo "⚠️ Warning: Scan results file not found! Check Trivy logs."
          fi

      - name: Upload scan results as artifact for ${{ matrix.service }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}
          path: trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json

      - name: Cleanup Docker image
        if: always()
        run: docker rmi ${{ matrix.service }}:${{ steps.set-datetime.outputs.datetime }} || true