name: Scan Pipeline

on:
  workflow_call:  # Designed to be called from another workflow (e.g., ci.yml)
    inputs:
      services:
        description: 'List of services to scan (comma-separated, default: all five)'
        required: false
        type: string
        default: 'board-service,card-service,column-service,notification-service,user-service'

jobs:
  build-and-scan:
    name: Build and Scan Docker Images with Trivy
    runs-on: ubuntu-latest
    outputs:
      datetime: ${{ steps.set-datetime.outputs.datetime }}

    strategy:
      matrix:
        service: ${{ fromJson(steps.parse-services.outputs.services_json) }}
      fail-fast: false

    steps:
      - name: Parse services input to matrix
        id: parse-services
        run: |
          # No need for fallback anymore because if in caller already skips job if empty
          CLEAN_INPUT=$(echo "${{ inputs.services }}" | tr -d '[:space:]')
          if [ -z "$CLEAN_INPUT" ]; then
            # This case is rare because the caller skips, but to be safe: set the matrix empty (job will fail slightly if triggered)
            echo "services_json=[]" >> $GITHUB_OUTPUT
          else
            JSON_ARRAY=$(echo "$CLEAN_INPUT" | jq -c 'split(",") | map(select(. != ""))')
            echo "services_json=$JSON_ARRAY" >> $GITHUB_OUTPUT
          fi
          echo "Parsed: ${{ inputs.services }} → ${{ steps.parse-services.outputs.services_json }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up date and time
        id: set-datetime
        run: |
          DATETIME=$(date +%Y%m%d-%H%M%S)
          echo "DATETIME=$DATETIME" >> $GITHUB_ENV
          echo "datetime=$DATETIME" >> $GITHUB_OUTPUT

      - name: Build Docker image for ${{ matrix.service }}
        run: |
          docker build -t ${{ matrix.service }}:${{ steps.set-datetime.outputs.datetime }} -f ${{ matrix.service }}/Dockerfile ${{ matrix.service }}
        env:
          DOCKER_BUILDKIT: 1

      - name: Create results directory
        run: mkdir -p trivy-results

      - name: Run Trivy vulnerability scanner
        id: trivy-scan  # ID để reference output sau
        uses: aquasecurity/trivy-action@master  # Update lên latest (tắt notice tự động)
        with:
          image-ref: ${{ matrix.service }}:${{ steps.set-datetime.outputs.datetime }}  # Bỏ quotes thừa
          format: 'json'
          output: 'trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'  # Chỉ report mức cao, ignore LOW/MEDIUM để log sạch
          exit-code: '0'  # QUAN TRỌNG: Luôn pass, không fail dù có vulns
          hide-progress: false
          skip-version-check: true  # Tắt notice version update

      - name: Summary Trivy results for ${{ matrix.service }}  # MỚI: Parse và log tóm tắt vulns
        if: always()  # Chạy dù Trivy fail (nhưng giờ không fail nữa)
        run: |
          OUTPUT_FILE="trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json"
          if [ -f "$OUTPUT_FILE" ]; then
            echo "### Trivy Scan Summary for ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Vulnerabilities**: $(jq '.Results[0].Vulnerabilities | length' $OUTPUT_FILE || echo '0')" >> $GITHUB_STEP_SUMMARY
            CRITICAL=$(jq '[.Results[0].Vulnerabilities[] | select(.Severity == "CRITICAL")] | length' $OUTPUT_FILE || echo '0')
            HIGH=$(jq '[.Results[0].Vulnerabilities[] | select(.Severity == "HIGH")] | length' $OUTPUT_FILE || echo '0')
            echo "- **CRITICAL**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- **HIGH**: $HIGH" >> $GITHUB_STEP_SUMMARY
            if [ $CRITICAL -gt 0 ] || [ $HIGH -gt 0 ]; then
              echo "- ⚠️ **Warning**: Found $((CRITICAL + HIGH)) high-severity issues. Review JSON for details." >> $GITHUB_STEP_SUMMARY
              echo "#### Top CRITICAL Vulns:" >> $GITHUB_STEP_SUMMARY
              jq -r '.Results[0].Vulnerabilities[] | select(.Severity == "CRITICAL") | "- \(.Title) (CVE: \(.VulnerabilityID))"' $OUTPUT_FILE | head -5 >> $GITHUB_STEP_SUMMARY
            else
              echo "- ✅ No high-severity issues!" >> $GITHUB_STEP_SUMMARY
            fi
            echo "---" >> $GITHUB_STEP_SUMMARY  # Separator cho summary
            # Log chi tiết vào console (optional, để debug)
            echo "Full summary logged to GitHub Summary tab. Download artifact for full JSON."
          else
            echo "❌ No scan results file found for ${{ matrix.service }}."
          fi
        shell: bash
        env:
          OUTPUT_FILE: ${{ steps.trivy-scan.outputs.output }}  # Nếu action có output, nhưng dùng trực tiếp

      - name: Verify scan results file for ${{ matrix.service }}
        run: |
          OUTPUT_FILE="trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json"
          if [ -f "$OUTPUT_FILE" ]; then
            ls -l trivy-results/
            echo "✅ File exists: $(wc -l < $OUTPUT_FILE) lines"
          else
            echo "⚠️ Warning: Scan results file not found! Check Trivy logs."
            # Không exit 1 nữa, để pass
          fi

      - name: Upload scan results as artifact for ${{ matrix.service }}
        if: always()  # Upload dù có lỗi
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}
          path: trivy-results/scan-results-${{ matrix.service }}-${{ steps.set-datetime.outputs.datetime }}.json

      # Thêm cleanup Docker image để tiết kiệm space (optional)
      - name: Cleanup Docker image
        if: always()
        run: docker rmi ${{ matrix.service }}:${{ steps.set-datetime.outputs.datetime }} || true