name: MicroService CI

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

jobs:
  build-services:
    name: Build Services
    strategy:
      matrix:
        service:
          - board-service
          - card-service
          - column-service
          - notification-service
          - user-service
      fail-fast: false  # Do not stop if one service fails, to collect logs
    uses: ./.github/workflows/build-service.yml
    with:
      service-name: ${{ matrix.service }}
      package-lock-path: ${{ matrix.service }}/package-lock.json
      output-dir: 'dist'  # Optional: pass if need to customize

  sonarqube:
    name: SonarQube Analysis
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    needs: build-services  # Optional: wait for builds if Sonar needs artifacts
    uses: ./.github/workflows/sonarqube.yml
    # with: {}  # Add if sonarqube.yml needs inputs (e.g., project-key)

  trivy:
    name: Trivy Vulnerability Scan
    if: github.ref == 'refs/heads/main'
    needs: [build-services, sonarqube]  # Wait for builds and Sonar (skip scan if Sonar fails?)
    uses: ./.github/workflows/trivy.yml
    with:
      services: 'board-service,card-service,column-service,notification-service,user-service'  # Explicit, or omit to use default

  # Optional: Final summary job (e.g., report overall status)
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-services, sonarqube, trivy]
    if: always()  # Run regardless of success/failure
    steps:
      - name: Generate Summary Report
        run: |
          BUILD_RESULT="${{ needs.build-services.result }}"
          SONAR_RESULT="${{ needs.sonarqube.result || 'skipped' }}"
          TRIVY_RESULT="${{ needs.trivy.result || 'skipped' }}"
          echo "Build Status: $BUILD_RESULT"
          echo "SonarQube Status: $SONAR_RESULT"
          echo "Trivy Status: $TRIVY_RESULT"
          # Treat skipped as success for conditional jobs
          if [[ "$BUILD_RESULT" == "success" && ( "$TRIVY_RESULT" == "success" || "$TRIVY_RESULT" == "skipped" ) ]]; then
            echo "✅ All checks passed (skipped jobs are OK for non-main branches)!"
          else
            echo "❌ Some checks failed."
            exit 1
          fi