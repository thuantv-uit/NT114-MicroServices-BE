name: Build Service CI

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Name of the service directory (e.g., user-service, board-service)'
        required: true
        type: string
      package-lock-path:
        description: 'Path to the package-lock.json file (e.g., user-service/package-lock.json)'
        required: true
        type: string
      output-dir:
        description: 'Build output directory (default: dist)'
        required: false
        type: string
        default: 'dist'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ inputs.package-lock-path }}

      - name: Install dependencies
        run: npm ci
        working-directory: ./${{ inputs.service-name }}

      - name: Build
        run: npm run build -- --verbose
        env:
          NODE_ENV: production
        working-directory: ./${{ inputs.service-name }}
        continue-on-error: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.service-name }}-${{ matrix.node-version }}
          path: ./${{ inputs.service-name }}/${{ inputs.output-dir }}
          retention-days: 7

      - name: Display error details if failed
        if: failure()
        run: |
          echo "Checking error log files in service folder..."
          find ./${{ inputs.service-name }} -type f -name "*.log" -exec cat {} \; || echo "No log files found"
          echo "Listing files in ${{ inputs.output-dir }} directory (if exists)..."
          ls -la ./${{ inputs.service-name }}/${{ inputs.output-dir }} || echo "${{ inputs.output-dir }} directory not found"
          echo "Displaying detailed error information (if available)..."
          npm run build -- --verbose --stack || echo "Unable to retrieve detailed stack trace"
        working-directory: ./${{ inputs.service-name }}